clover_analytics:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DB_HOST', 'postgres') }}"
      user: "{{ env_var('DB_USER', 'clover_user') }}"
      password: "{{ env_var('DB_PASSWORD', 'clover_password') }}"
      port: "{{ env_var('DB_PORT', 5432) | int }}"
      dbname: "{{ env_var('DB_NAME', 'clover_analytics') }}"
      schema: public
      threads: 4
